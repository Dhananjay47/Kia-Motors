<div class="col-lg-12 col-md-12 col-sm-12"
     style="border-color: darkgray; border-style: solid; border-width: 0.9px; padding: 10px 15px 10px 15px;">
    
    <div class="row oddRow">
        <div class="col-lg-5 col-md-5 col-sm-5">
            Class per TVL:
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7">
            {{details.CurrentTVL}}
        </div>
    </div>
    <div class="row oddRow">
        <div class="col-lg-5 col-md-5 col-sm-5">
            Class per Lane:
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7">
            {{details.ClassPerLane}}
        </div>
    </div>
    <div class="row oddRow">
        <div class="col-lg-5 col-md-5 col-sm-5">
            Manual Review:
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7">
            {{details.ClassPerManualReview}}
        </div>
    </div>
    <div class="row oddRow" style="padding: 5px 0px 0px 0px;">
        <div class="col-lg-10 col-md-10 col-sm-10">
            <select id="vehicleClass" name="vehicleClass" ng-model="newVehicleClass" ng-change="details.VehicleClass = code.Description; showSave = true"
                    ng-options="code.ClassNumber as code.Description for code in vehicleClasses" class="form-control"></select>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2" ng-click="updateVehicleClass()" ng-show="showSave">
            <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</div>
