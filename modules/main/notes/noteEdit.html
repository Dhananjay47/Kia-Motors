<form name="noteForm" class="form-horizontal row" style="padding:20px;" ng-submit="submit()" novalidate>
    <div forminput class="col-sm-10">
        <textarea id="note" name="note" ng-model="notes.Text" required placeholder="{{placeholder | translate}}" />
    </div>
    <div class="col-sm-offset-1 col-sm-1">
        <div class="form-group">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm" ng-click="cancel()" ng-hide="isnew">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true" translate></span>
                </button>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary btn-sm" ng-disabled="noteForm.$invalid">
                    <span class="glyphicon glyphicon-save" aria-hidden="true" translate></span>
                </button>
            </div>
        </div>
    </div>
</form>
