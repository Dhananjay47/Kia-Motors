<div class="row">
    <div class="col-sm-2">
        <strong class="capitalize" translate>{{type}} Address</strong>
    </div>
    <div class="col-sm-10">
        <div id='edit' ng-hide='isedit'>
            <div>
                {{address.Address1}}
                <button type="button" class="btn btn-default btn-sm">
                    <span class="fa fa-pencil" aria-hidden="true" translate></span>
                </button>
            </div>
            <div ng-if='address.Address2'>{{address.Address2}}</div>
            <div ng-if='address.Address3'>{{address.Address3}}</div>
            {{address.City}}<span ng-if="address">,</span> {{address.State}} {{address.ZipCode}}
        </div>
        <form name="accountInfoForm" class="form-horizontal row" style="padding:20px;" ng-submit="submit()" novalidate ng-show='isedit'>
            <tb-address data='address'></tb-address>
            <div class="col-sm-offset-2 col-sm-2">
                <div class="form-group">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm" ng-click="cancel()">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary btn-sm" ng-disabled="accountInfoForm.$invalid">
                            <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
