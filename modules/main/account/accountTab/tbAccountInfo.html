<div class="row">
    <div class="col-sm-2">
        <strong translate>{{label}}</strong>
    </div>
    <div class="col-sm-10">
        <div id='edit' ng-hide='isedit'>
            {{value}}
            <button type="button" class="btn btn-default btn-sm">
                <span class="fa fa-pencil" aria-hidden="true" translate></span>
            </button>
        </div>
        <form name="accountInfoForm" class="form-horizontal row" style="padding:20px;" ng-submit="submit()" novalidate ng-show='isedit'>
            <div forminput class="col-sm-6" ng-transclude>
            </div>
            <div class="col-sm-offset-1 col-sm-1">
                <div class="form-group">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm" ng-click="cancel()">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary btn-sm" ng-disabled="accountInfoForm.$invalid">
                            <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
