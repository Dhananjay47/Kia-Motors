<div class="modal-header">
  <span class="glyphicon glyphicon-remove pointer pull-right" ng-click="cancel(returnValue)" />
  <h3 class="modal-title">{{vm.Message}}</h3>
</div>
<div class="modal-body">
<form name="paymentForm" ng-submit="submit()" novalidate>
    <div forminput class="row">
      <label for="paymentAmount" class="col-md-3" translate>Amount</label>
      <div class="col-md-5">        
        <input id="paymentAmount" name="paymentAmount" type="text" ng-model="returnValue" tb-currency="number" aria-label="amount" min="0" required autofocus auto-focus placeholder="$0.00">
        {{vm.ReturnValue}}
      </div>
    </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="submit(returnValue)">Next</button>
  <!-- <button class="btn btn-warning" ng-click="$dismiss()">Cancel</button> -->
</div>
</form>
