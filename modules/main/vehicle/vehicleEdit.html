<form name="vehicleForm" class="form-horizontal" ng-submit="vm.submit()" ng-init="vm.checkIsActive()" novalidate>
    <div forminput>
        <label for="transponderNumber" translate>Transponder</label>
        <input id="transponderNumber" name="transponderNumber" type="text" ng-readonly="vm.transponderReadonly"
               ng-model="vm.vehicle.TransponderNumber" ng-required="!vm.vehicle.PlateNumber">
    </div>
    <div forminput>
        <label for="plateNumber" translate>Plate</label>
        <input id="plateNumber" name="plateNumber" type="text" ng-readonly="vm.plateNumberReadonly"
               ng-model="vm.vehicle.PlateNumber" ng-required="!vm.vehicle.TransponderNumber">
    </div>
    <div forminput>
        <label for="type" translate>Class</label>
        <select ng-model="vm.vehicle.ClassID" name="type" id="type" ng-disabled="vm.vehicleClassReadonly"
                ng-readonly="vm.vehicleClassReadonly" ng-options="type.Value as type.Name for type in vm.vehicleTypes">
            <option value=''>--</option>
        </select>
    </div>
    <div forminput>
        <label for="plateState" translate>State</label>
        <select ng-model="vm.vehicle.PlateState" name="plateState" id="plateState" ng-options="state.Name as state.Name for state in vm.states">
            <option value=''>--</option>
        </select>
    </div>
    <div forminput>
        <label for="make" translate>Make</label>
        <input id="make" name="make" type="text" ng-model="vm.vehicle.Make" />
    </div>
    <div forminput>
        <label for="model" translate>Model</label>
        <input id="model" name="model" type="text" ng-model="vm.vehicle.Model" />
    </div>
    <div forminput>
        <label for="year" translate>Year</label>
        <input id="year" name="year" type="text" min="1915" max="2100" ng-model="vm.vehicle.Year" />
    </div>

    <div forminput>
        <label for="IsActive" translate>Active&nbsp;</label>
        <!--<input ng-if="vm.vehicle.TransponderNumber" type="checkbox" id="IsActive" name="IsActive" ng-model="vm.vehicle.IsActive" />
        <input ng-if="!vm.vehicle.TransponderNumber" type="checkbox" id="IsActive" name="IsActive" ng-model="vm.vehicle.IsActive" ng-checked="true" />-->
        <input type="checkbox" id="IsActive" name="IsActive" ng-model="vm.vehicle.IsActive" />
    </div>

    <div forminput>
        <label for="AddedDate" translate>AddedDate</label>
        <input id="AddedDate " name="AddedDate" type="text" ng-model="vm.vehicle.AddedDate" ng-disabled="true" />
    </div>
    <div forminput>
        <label for="RemovedDate" translate>RemovedDate</label>
        <input id="RemovedDate " name="RemovedDate" type="text" ng-model="vm.vehicle.RemovedDate" ng-disabled="true" />
        <!--ng-model="vm.vehicle.EndDate" ng-required="!vm.vehicle.AddedDate">-->
    </div>


    <div class="form-group">
        <div class="btn-group">
            <button type="submit" class="btn btn-primary" ng-disabled="vehicleForm.$invalid">
                <span class="glyphicon glyphicon-save" aria-hidden="true" translate></span> {{ "Save" | translate }}
            </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="vm.cancel()">
                <span class="glyphicon glyphicon-remove" aria-hidden="true" translate></span> {{ "Cancel" | translate }}
            </button>
        </div>
    </div>
</form>
