<p>    
    <div forminput class="row">
        <label for="plateNumber" class="col-md-2" translate>Plate</label>
        <input id="plateNumber" name="plateNumber" type="text" ng-model="vm.vehicle.PlateNumber" class="col-md-6">
    </div>
    <div forminput class="row">
        <label for="plateState" class="col-md-2" translate>State</label>
        <select ng-model="vm.vehicle.PlateState" name="plateState" id="plateState" 
            ng-options="state.Name as state.Name for state in states" class="col-md-6">
            <option value=''>--</option>
        </select>
    </div>
    <div forminput class="row">
        <label for="make" class="col-md-2" translate>Make</label>
        <input id="make" name="make" type="text" ng-model="vm.vehicle.Make" class="col-md-6" />
    </div>
    <div forminput class="row">
        <label for="model" class="col-md-2" translate>Model</label>
        <input id="model" name="model" type="text" ng-model="vm.vehicle.Model" class="col-md-6" />
    </div>
    <div forminput class="row">
        <label for="year" class="col-md-2" translate>Year</label>
        <input id="year" name="year" type="text" min="1915" max="2100" ng-model="vm.vehicle.Year" class="col-md-6"/>
    </div>
<!--     <div forminput class="row">
        <label for="IsActive" class="col-md-2" translate>Active&nbsp;</label>
        <input type="checkbox" id="IsActive" name="IsActive" ng-model="vm.vehicle.IsActive" class="col-md-6" />
    </div> -->
    <div class="row form-group">
        <div class="btn-group" class="col-md-6">
            <button type="button" class="btn btn-primary" ng-click="createVehicle(vm.vehicle)" ng-disabled="vehicleForm.$invalid">
                <span class="glyphicon glyphicon-save" aria-hidden="true" translate></span> {{ "Save" | translate }}
            </button>
        </div>
        <div class="btn-group" class="col-md-6">
            <button type="button" class="btn btn-default" ng-click="vm.cancel()">
                <span class="glyphicon glyphicon-remove" aria-hidden="true" translate></span> {{ "Cancel" | translate }}
            </button>
        </div>
    </div>
</p:
