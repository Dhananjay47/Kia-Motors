<div class="panel panel-default">
  <div class="panel-heading">
      {{"VehicleSearchResult" | translate }}
      <span class="badge">{{vm.vehicles.length}}</span>
  </div>

  <div class="panel-body">
    <table class="table table-striped" ng-if="vm.vehicles.length">
      <thead>
        <tr>
          <td translate>Transponder</td>
          <td translate>Plate</td>
          <td translate>Class</td>
          <td translate>State</td>                    
          <td translate>Make</td>
          <td translate>Model</td>
          <td translate>Year</td>          
          <td></td>
        </tr>
      </thead>
      <tbody>

         <tr ng-repeat="vehicle in vm.vehicles"> 
          <td>{{ vehicle.TransponderNumber }}</td>
          <td>{{ vehicle.PlateNumber }}</td>
          <td>{{ vehicle.ClassName }}</td>
          <td>{{ vehicle.PlateState }}</td>                    
          <td>{{ vehicle.Make }}</td>
          <td>{{ vehicle.Model }}</td>
          <td>{{ vehicle.Year }}</td>          
          <td>
            <a class="btn btn-default btn-sm" ng-href="#/account/{{vehicle.AccountID}}/activity">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </a>
          </td>
         </tr> 
      </tbody>
    </table>
  </div>
</div>
